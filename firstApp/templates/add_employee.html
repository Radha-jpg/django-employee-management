<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Add New Employee</h2>

    <form method="POST" class="shadow p-4 bg-white rounded">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="number" name="id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" step="0.01" name="sal" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Employee</button>
        <a href="/firstApp/emps/" class="btn btn-secondary w-100 mt-2">Cancel</a>

    </form>
</div>
</body>
</html>
